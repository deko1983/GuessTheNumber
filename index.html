<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco: Indovina il Numero</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Gioco: Indovina il Numero</h1>
        <p>Indovina un numero compreso tra 0 e 3!</p>
        <input type="number" id="userGuess" placeholder="Inserisci un numero">
        <button id="submitGuess">Prova!</button>
        <p id="message"></p>
        <button id="resetGame" style="display:none;">Gioca Ancora</button>
    </div>
    
</body>
</html>
